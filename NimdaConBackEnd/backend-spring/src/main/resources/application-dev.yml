spring:
  application:
    name: nimda-con-dev

  datasource:
    #MySQL 서버 주소: localhost:3306
    url: jdbc:mysql://localhost:3306/nimda_con?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    
    #MySQL 사용자 이름 : nimda
    username: nimda

    #MySQL 사용자 비밀번호 : nimda123
    password: nimda123

    #MySQL JDBC 드라이버 클래스 (수정할 필요 X)
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    defer-datasource-initialization: true
  
  # data.sql 파일 자동 실행 (기본 계정 생성)
  sql:
    init:
      mode: always

server:
  port: 8080


